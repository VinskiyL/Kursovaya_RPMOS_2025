[versions]
agp = "8.13.1"
glide = "5.0.5"
kotlin = "2.2.21"

# AndroidX
core-ktx = "1.17.0"
appcompat = "1.7.1"
material = "1.13.0"
activity = "1.12.0"
constraintlayout = "2.2.1"
lifecycle = "2.10.0"
preference-ktx = "1.2.1"
recyclerview = "1.4.0"
room-ktx = "2.8.4"
room-runtime = "2.8.4"
swiperefreshlayout = "1.1.0"
cardview = "1.0.0"
viewbinding = "8.13.1"
room = "2.8.4"

# Networking
retrofit = "3.0.0"
okhttp = "5.3.0"

# Testing
junit = "4.13.2"
junit-android = "1.3.0"
espresso = "3.7.0"
work-runtime-ktx = "2.11.0"
activity-version = "1.12.0"

[libraries]
# AndroidX
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-preference-ktx = { module = "androidx.preference:preference-ktx", version.ref = "preference-ktx" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidx-room-ktx-v283 = { module = "androidx.room:room-ktx", version.ref = "room-ktx" }
androidx-room-runtime-v283 = { module = "androidx.room:room-runtime", version.ref = "room-runtime" }
androidx-work-runtime-ktx-v2110 = { module = "androidx.work:work-runtime-ktx", version.ref = "work-runtime-ktx" }
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
material = { module = "com.google.android.material:material", version.ref = "material" }
androidx-activity = { module = "androidx.activity:activity-ktx", version.ref = "activity" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
androidx-viewbinding = { module = "androidx.databinding:viewbinding", version.ref = "viewbinding" }

# Lifecycle
androidx-lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-lifecycle-livedata-ktx = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }

# Networking
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
converter-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }

# UI
androidx-recyclerview = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerview" }
androidx-swiperefreshlayout = { module = "androidx.swiperefreshlayout:swiperefreshlayout", version.ref = "swiperefreshlayout" }
androidx-cardview = { module = "androidx.cardview:cardview", version.ref = "cardview" }

# Testing
junit = { module = "junit:junit", version.ref = "junit" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junit-android" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity-version" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }